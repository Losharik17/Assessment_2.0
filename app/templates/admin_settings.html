{% extends "main_0.html" %}


{%  block app_content %}

    <script type="text/javascript">
        function warning(arg) {
            $('body').append(`<div id="${arg}" class="message warning"><h4>Не забудьте сохранить изменения</h4></div>`)
            setTimeout(() => {$(`#${arg}`).fadeOut(300)}, 2000)
        }
    </script>

    <link rel="stylesheet"  href="{{ url_for('static', filename='viewer_settings.css')}}">
    <link rel="stylesheet"  href="{{ url_for('static', filename='login.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>

    <h1 style="text-align:center">Настройки</h1>


    <div class="form">
        <div class="block">
            <!--пути немного изменятся-->
            <div class="input_button" onclick="location.href='{{ url_for('main.admin_users_table',
            project_number=project.number, viewer_id=project.viewer_id) }}'"><span class="input__file-button-text">Пользователи</span></div>

            <div class="input_button" onclick="location.href='{{ url_for('main.admin_experts_table',
            project_number=project.number, viewer_id=project.viewer_id) }}'" ><span class="input__file-button-text">Эксперты</span></div>

            <div class="input__wrapper">
                <input  type="file" name="new_users" id="input__file_6" class="input input__file">
                <label for="input__file_6" class="input__file-button">
                    <span class="input__file-button-text" onclick="alert(`Не забудьте сохранить изменения`)" >Загрузить Пользователей</span>
                </label>
            </div>

            <div class="input__wrapper">
                <input  type="file" name="download" id="input__file_7" class="input input__file">
                <label for="input__file_7" class="input__file-button">
                    <a class="input__file-button-text"
                       href="{{ url_for('main.export_excel', project_number=project.number) }}" target="_blank">Скачать отчёт</a>
                </label>
            </div>
        </div>
        <div  style="margin-top:20px;">

            <div class="form_group">
                <label for="start" class="form_label">Начало Проекта</label>
                <input id="start" type="text" value="{{ project.start.strftime('%d.%m.%y') }}" onchange="warning(1)" class="form_input">
            </div>
            <div class="form_group">
                <label for="end" class="form_label">Конец Проекта</label>
                <input id="end" type="text"  value="{{ project.end.strftime('%d.%m.%y') }}" onchange="warning(2)" class="form_input">

            </div>
            <div  class="submit" >Сохранить изменения</div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='viewer_settings.js') }}"></script>


{% endblock %}
