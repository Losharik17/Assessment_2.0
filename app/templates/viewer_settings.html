{% extends "main_0.html" %}


{%  block app_content %}

    <link rel="stylesheet"  href="{{ url_for('static', filename='viewer_settings.css')}}">
    <h1 style="text-align:center">Настройки</h1>


    <div class="settings">
        <div class="block">
            <!-- Для них нужно написать routs-->
            <div class="button" >Пользователи</div><br>
            <div class="button" >Эксперты</div>
        </div>
        <div class="date">
            <div>
                <span class="date_text">Начало Проекта</span>
                <input type="text"  value="{{ project.start.strftime('%d.%m.%y') }}" id="date_start" class="button_date">
            </div>
            <div>
                <span class="date_text">Конец Проекта</span>
                <input type="text"  value="{{ project.end.strftime('%d.%m.%y') }}" id="date_end" class="button_date">

            </div>
            <input value="Изменить даты" class="submit" >
        </div>

    </div>

    <script src="{{ url_for('static', filename='viewer_settings.js') }}"></script>



{% endblock %}
