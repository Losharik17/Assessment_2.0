{% extends "main_0.html" %}


{%  block app_content %}

    <link rel="stylesheet"  href="{{ url_for('static', filename='viewer_settings.css')}}">
    <link rel="stylesheet"  href="{{ url_for('static', filename='login.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>

    <h1 style="text-align:center">Настройки</h1>


    <div class="form">
        <div class="block">
            <!--пути немного изменятся-->

            <div class="button" onclick="location.href='{{ url_for('main.viewer_users_table',
            project_number=project.number, viewer_id=project.viewer_id) }}'">Пользователи</div><br>

            <div class="button" onclick="location.href='{{ url_for('main.viewer_experts_table',
            project_number=project.number, viewer_id=project.viewer_id) }}'" >Эксперты</div>

            <div class="input__wrapper_2">
                <input  type="file" name="experts" id="input__file_6" class="input input__file">
                <label for="input__file_6" class="input__file_button_2">
                    <span class="input__file_button_text_2">Загрузить Пользователей</span>
                </label>
            </div>

            <div class="input__wrapper_2">
                <input  type="file" name="experts" id="input__file_7" class="input input__file">
                <label for="input__file_7" class="input__file_button_2">
                    <span class="input__file_button_text_2">Выгрузить Базы данных</span>
                </label>
            </div>



        </div>
        <div  style="margin-top:20px;">

            <div class="form_group">
                <label class="form_label">Начало Проекта</label>
                <input id="start" type="text" value="{{ project.start.strftime('%d.%m.%y') }}"  class="form_input">
            </div>
            <div class="form_group">
                <label class="form_label">Конец Проекта</label>
                <input id="end" type="text"  value="{{ project.end.strftime('%d.%m.%y') }}" class="form_input">

            </div>
            <div  class="submit" >Изменить даты</div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='viewer_settings.js') }}"></script>


{% endblock %}
