{% extends "main_0.html" %}

{% block app_content %}
    <link rel="stylesheet"  href="{{ url_for('static', filename='viewer_main.css') }}">
    <div class="content">
        <h1 class="title">Проекты</h1>
        <br>
        <div class="block_new">
            <span class="text_new">Создать новый проект</span>
        </div>
        {% for project in projects %}

            <div class="block">
            <span class="">
                {{ project.name }}
            </span>
                <br>

                <div class="block_logo">
                     project.logo
                </div>

                <div class="block_data">
                     project.start
                     project.end
                </div>

                /* project.users.number*/
            </div>
        {% endfor %}

    </div>

    <script src="{{ url_for('static', filename='viewer_main.js') }}"></script>

{% endblock %}
